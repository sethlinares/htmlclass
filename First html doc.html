<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>WDD 130</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="https://www.google.com/" target="_blank"> Google </a>
                <!-- after u href, you need to type something for there to be a clickable link || target="_blank" will open link in new tab -->
                <a href="about me/index.html"> About me </a>
                <!-- known as relative path, just a directory rather than a web link -->
            </nav>
        </header>
        <main>
            <section></section>
            <center>
                <h1>
                    hello
                    <h2>
                        hello part 2
                        <h3>
                            hello part 3
                        </h3>
                    </h2>
                </h1>
                
                <!-- apparently this centers our stuff, kinda cool -->
            </center>
            <p>Hello World</p>
            <p>bubby<br>bubby</p>
            <!-- makes new line, generally making a new paragraph is what you should do instead of <br> -->
            <pre>
            </pre>
            <!-- anything put in a pre element will keep same formatting as when it was pasted; great for pasting in text -->
            <!-- main has stuff that stays in middle of the page, data often changes between pages -->
            <img src="about me/images/cat-cute-cat.gif" alt="cat-cute-cat">
            <!-- this is how u add image, u just link it || images do not have closing tags || the alt attribute is very important to describe the image either if image wont load 
            or if someone is visually impaired and uses a reader -->
            <music> </music>
        </main>
        <footer></footer>
    </body>
</html>
